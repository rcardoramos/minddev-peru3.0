            let currentLanguage = 'es';

            // Función para aplicar las traducciones
            function applyTranslations(lang) {
                // 1. Actualizar el atributo lang del HTML
                document.documentElement.lang = lang;
                currentLanguage = lang;

                const keys = translations[lang];

                // 2. Actualizar elementos con data-text-key
                document.querySelectorAll('[data-text-key]').forEach(el => {
                    const key = el.getAttribute('data-text-key');
                    if (keys[key]) {
                        // Si el elemento contiene HTML (como los span resaltados en el FAQ/Testimonios)
                        if (el.tagName === 'P' || el.tagName === 'H2' || el.tagName === 'H3' || el.tagName === 'A' || el.tagName === 'SPAN' || el.tagName === 'LABEL') {
                            el.innerHTML = keys[key];
                        } else {
                            el.textContent = keys[key];
                        }
                    }
                });

                // 3. Actualizar placeholders (no se usa innerHTML/textContent)
                document.querySelectorAll('[data-placeholder-key]').forEach(el => {
                    const key = el.getAttribute('data-placeholder-key');
                    if (keys[key]) {
                        el.placeholder = keys[key];
                    }
                });

                // 4. Actualizar opciones del Dropdown del Formulario (Options necesitan ser rellenados)
                const serviceOptions = {
                    'option_select_service': keys.option_select_service,
                    'option_web_dev': keys.option_web_dev,
                    'option_mobile_app': keys.option_mobile_app,
                    'option_maint_seo': keys.option_maint_seo,
                    'option_hosting': keys.option_hosting,
                    'option_training': keys.option_training,
                    'option_alliance': keys.option_alliance
                };

                const selectEl = document.getElementById('service_interest');
                if (selectEl) {
                    // Iterar sobre las opciones existentes y actualizar su texto
                    Array.from(selectEl.options).forEach(option => {
                        const optionKey = option.getAttribute('data-option-key');
                        if (optionKey && serviceOptions[optionKey]) {
                            option.textContent = serviceOptions[optionKey];
                        }
                    });
                }


                // 5. Re-renderizar iconos (necesario si se usa data-lucide en elementos dinámicos)
                lucide.createIcons();
            }

            // --- Lógica del Interruptor de Idioma (Toggle Switch) ---
            const langSwitch = document.getElementById('lang-switch');

            function toggleLanguageSwitch() {
                const currentLang = langSwitch.getAttribute('data-lang');
                const newLang = currentLang === 'es' ? 'en' : 'es';

                langSwitch.setAttribute('data-lang', newLang);

                // Aplicar las traducciones al cambiar
                applyTranslations(newLang);
            }

            // Ejecutar las traducciones al cargar la página (ES por defecto)
            document.addEventListener('DOMContentLoaded', () => {
                applyTranslations(currentLanguage);

                            'electric-blue': '#3b82f6', /* Principal (Celeste) */
                            'dark-alt': '#0f1a37', /* Fondo secundario (AZUL2) */
                            'accent-purple': '#5355dd', /* Acento secundario (Morado) */
                            'white-pure': '#ffffff', /* Texto principal */
                        },
                    }
                }
            }

            // Lógica para el carrusel de mensajes en el Top Bar
            const messages = [
                { es: '✨ OFERTA ESPECIAL: 50% de descuento en Desarrollo Web', en: '✨ SPECIAL OFFER: 50% off Web Development' },
                { es: '🚀 ¡LANZA TU APP! 20% de descuento en Aplicativos Móviles', en: '🚀 LAUNCH YOUR APP! 20% off Mobile Applications' },
                { es: '📈 POTENCIA TU MARCA: 30% de descuento en Rediseño Web o SEO', en: '📈 BOOST YOUR BRAND: 30% off Web Redesign or SEO' },
            ];

            let currentIndex = 0;
            const promoElement = document.getElementById('promo-message');

            function updatePromoMessage() {
                // Desvanece el mensaje actual
                promoElement.style.opacity = 0;

                setTimeout(() => {
                    // Actualiza el contenido según el idioma actual
                    promoElement.innerHTML = messages[currentIndex][currentLanguage];

                    // Vuelve a hacerlo visible
                    promoElement.style.opacity = 1;

                    // Prepara el índice para el siguiente mensaje
                    currentIndex = (currentIndex + 1) % messages.length;
                }, 500); // Espera 500ms para que termine el fade-out
            }

            // Carga el primer mensaje inmediatamente al cargar la página
            updatePromoMessage();

            // Rota el mensaje cada 4 segundos (4000ms)
            setInterval(updatePromoMessage, 4000);

            // Exponer la función para el onclick
            window.toggleLanguageSwitch = toggleLanguageSwitch;


            // Lógica para el efecto de scroll en el Header
            const mainHeader = document.getElementById('main-header');
            const floatingNav = document.getElementById('floating-nav');
            const topBar = document.getElementById('top-bar');

            // La altura de la barra superior es fija (40px de padding vertical + contenido), alrededor de 40px
            const topBarHeight = topBar.offsetHeight;

            function handleScroll() {
                // Si el scroll supera la altura de la barra superior, aplica el estilo
                if (window.scrollY > topBarHeight) {
                    // Fija el header a la parte superior y cambia el color de fondo para el efecto suave
                    mainHeader.classList.add('bg-deep-blue/95', 'backdrop-blur-sm', 'shadow-lg');
                    mainHeader.classList.remove('bg-deep-blue/0', 'pt-1');
                    floatingNav.style.marginTop = '0'; // Pega el nav al top
                } else {
                    // Restaura el estilo original al volver arriba
                    mainHeader.classList.remove('bg-deep-blue/95', 'backdrop-blur-sm', 'shadow-lg');
                    mainHeader.classList.add('bg-deep-blue/0', 'pt-1');
                }
            }

            window.addEventListener('scroll', handleScroll);

            // --- Lógica del Modal del Portafolio ---
            const modal = document.getElementById('portfolio-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalId = document.getElementById('modal-id');
            const modalDescription = document.getElementById('modal-description');
            const modalImage = document.getElementById('modal-image');
            const modalTechStack = document.getElementById('modal-tech-stack');

            // Datos simulados para las tecnologías
            const projectTech = {
                1: ['HTML/CSS/JS', 'Tailwind CSS', 'GetForm', 'Responsivo'],
                2: ['HTML/CSS/JS', 'Tailwind CSS', 'Seguridad Web', 'Rendimiento'],
                3: ['React Native', 'React JS', 'APIs REST', 'UX Móvil']
            };

            function openPortfolioModal(id, title, description, imageUrl) {
                // Rellenar contenido
                modalTitle.textContent = title;
                modalId.textContent = `Proyecto #00${id}`;
                modalDescription.textContent = description;
                modalImage.src = imageUrl;

                // Rellenar tecnologías (chips)
                modalTechStack.innerHTML = '';
                (projectTech[id] || []).forEach(tech => {
                    const chip = document.createElement('span');
                    chip.className = 'px-3 py-1 bg-electric-blue/20 text-electric-blue rounded-full text-xs font-medium';
                    chip.textContent = tech;
                    modalTechStack.appendChild(chip);
                });

                // Mostrar el modal con transición suave
                modal.classList.remove('hidden', 'opacity-0');
                modal.classList.add('opacity-100');
                document.getElementById('modal-content').classList.remove('scale-95');
                document.getElementById('modal-content').classList.add('scale-100');

                // Prevenir scroll en el body
                document.body.style.overflow = 'hidden';

                // Re-renderizar iconos en el modal
                lucide.createIcons();
            }

            function closePortfolioModal() {
                // Ocultar el modal con transición suave
                modal.classList.remove('opacity-100');
                modal.classList.add('opacity-0');
                document.getElementById('modal-content').classList.remove('scale-100');
                document.getElementById('modal-content').classList.add('scale-95');

                setTimeout(() => {
                    modal.classList.add('hidden');
                    // Restaurar scroll en el body
                    document.body.style.overflow = 'auto';
                }, 300); // Coincide con la duración de la transición
            }

            // Cerrar modal al presionar ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                    closePortfolioModal();
                }
            });

            // Cerrar modal al hacer clic fuera del contenido (en el overlay)
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closePortfolioModal();
                }
            });

            // --- Lógica del Carrusel de Testimonios ---
            const observer = new MutationObserver(() => {
                const carousel = document.getElementById('testimonial-carousel');
                if (carousel) {
                    initTestimonialCarousel();
                    observer.disconnect(); // ya no observar
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });

            function initTestimonialCarousel() {
                const carousel = document.getElementById('testimonial-carousel');
                const prevBtn = document.getElementById('prev-testimony');
                const nextBtn = document.getElementById('next-testimony');
                const slides = document.querySelectorAll('.testimonial-slide');
                let currentTestimony = 0;
                const totalSlides = slides.length;

                function updateTestimony() {
                    const offset = -currentTestimony * 100;
                    carousel.style.transform = `translateX(${offset}%)`;
                }

                nextBtn.addEventListener('click', () => {
                    currentTestimony = (currentTestimony + 1) % totalSlides;
                    updateTestimony();
                });

                prevBtn.addEventListener('click', () => {
                    currentTestimony = (currentTestimony - 1 + totalSlides) % totalSlides;
                    updateTestimony();
                });
            }


            // Inicializa la posición del carrusel
            updateTestimony();

            // --- Lógica para mostrar/ocultar biografía del equipo ---
            function toggleBio(bioId) {
                const bioElement = document.getElementById(bioId);
                const iconId = bioId.replace('-bio', '-icon');
                const iconElement = document.getElementById(iconId);

                if (bioElement.classList.contains('open')) {
                    bioElement.classList.remove('open');
                    iconElement.setAttribute('data-lucide', 'plus');
                } else {
                    // Cerrar otras biografías antes de abrir esta
                    document.querySelectorAll('.bio-detail').forEach(el => {
                        if (el.id !== bioId) {
                            el.classList.remove('open');
                            const otherIconId = el.id.replace('-bio', '-icon');
                            const otherIconElement = document.getElementById(otherIconId);
                            if (otherIconElement) {
                                otherIconElement.setAttribute('data-lucide', 'plus');
                            }
                        }
                    });

                    bioElement.classList.add('open');
                    iconElement.setAttribute('data-lucide', 'minus');
                }
                // Asegurarse de que Lucide re-renderice los íconos
                lucide.createIcons();
            }

            // --- Lógica para el Acordeón del FAQ ---

            document.addEventListener("DOMContentLoaded", () => {
                // includeHTML: carga un partial y lo inserta dentro del elemento con id
                const includeHTML = async (id, file) => {
                    const element = document.getElementById(id);
                    if (!element) return Promise.resolve(); // nada que hacer

                    try {
                        const response = await fetch(file);
                        if (!response.ok) {
                            console.error(`Error cargando ${file}: ${response.status}`);
                            return;
                        }
                        element.innerHTML = await response.text();

                        // volver a renderizar íconos lucide (si existe)
                        if (window.lucide && typeof lucide.createIcons === "function") {
                            lucide.createIcons();
                        }
                    } catch (err) {
                        console.error(`Error fetch ${file}:`, err);
                    }
                };

                // Toggle del FAQ (recibe el elemento .faq-item)
                const toggleFAQItem = (item) => {
                    if (!item) return;
                    const icon = item.querySelector('[data-lucide]');
                    // si ya está activo, ciérralo
                    if (item.classList.contains('active')) {
                        item.classList.remove('active');
                        item.querySelector('.faq-answer')?.removeAttribute('style');
                        item.querySelector('.faq-header')?.setAttribute('aria-expanded', 'false');
                        if (icon) icon.setAttribute('data-lucide', 'plus');
                    } else {
                        // cerrar todos los demás
                        document.querySelectorAll('.faq-item.active').forEach(activeItem => {
                            activeItem.classList.remove('active');
                            activeItem.querySelector('.faq-answer')?.removeAttribute('style');
                            activeItem.querySelector('.faq-header')?.setAttribute('aria-expanded', 'false');
                            const activeIcon = activeItem.querySelector('[data-lucide]');
                            if (activeIcon) activeIcon.setAttribute('data-lucide', 'plus');
                        });

                        // abrir el actual
                        item.classList.add('active');
                        const answer = item.querySelector('.faq-answer');
                        if (answer) {
                            // animación simple: calcular scrollHeight para max-height
                            answer.style.maxHeight = answer.scrollHeight + "px";
                        }
                        item.querySelector('.faq-header')?.setAttribute('aria-expanded', 'true');
                        if (icon) icon.setAttribute('data-lucide', 'minus');
                    }

                    // re-renderizar lucide para que actualice los iconos
                    if (window.lucide && typeof lucide.createIcons === "function") {
                        lucide.createIcons();
                    }
                };

                // Inicializar comportamiento FAQ usando delegación de eventos
                const initFAQ = () => {
                    // delegación: escucha clicks en todo el documento, filtra .faq-header
                    document.addEventListener('click', (e) => {
                        const header = e.target.closest('.faq-header');
                        if (!header) return;
                        const item = header.closest('.faq-item');
                        if (!item) return;
                        toggleFAQItem(item);
                    });

                    // (Opcional) Si quieres que la tecla Enter/Space sobre el header funcione:
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            const active = document.activeElement;
                            if (active && active.classList.contains('faq-header')) {
                                e.preventDefault();
                                const item = active.closest('.faq-item');
                                toggleFAQItem(item);
                            }
                        }
                    });
                };

                // Cargar los partials que necesites y luego inicializar funcionalidades
                (async () => {
                    // ejemplo: carga faq y footer (añade otros si los necesitas)
                    await includeHTML('faq', './partials/faq.html');
                    await includeHTML('footer', './partials/footer.html');

                    // inicializar FAQ (delegación y accesibilidad)
                    initFAQ();

                    // opcional: si quieres abrir el primer FAQ por defecto
                    const first = document.querySelector('.faq-item');
                    if (first) {
                        // abre el primero sin animación compleja
                        // toggleFAQItem(first);
                    }
                })();
            });


            // --- Lógica del Modal de Partners (NUEVO) ---
            // Función para abrir el modal de partner
            function openPartnerModal(name, service, description, logo, link) {
                const modal = document.getElementById('partner-modal');
                const modalContent = document.getElementById('partner-modal-content');

                // Asignar los valores al modal
                document.getElementById('partner-modal-title').textContent = name;
                document.getElementById('partner-modal-service').textContent = service;
                document.getElementById('partner-modal-description').textContent = description;
                document.getElementById('partner-modal-logo').src = logo;
                document.getElementById('partner-modal-link').href = link;

                // Mostrar modal
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.add('opacity-100');
                    modal.classList.remove('opacity-0');
                    modalContent.classList.add('scale-100');
                    modalContent.classList.remove('scale-95');
                }, 10);

                // Si el enlace tiene un cupón en la URL, mostrarlo
                const couponDisplay = document.getElementById('coupon-display');
                const couponCode = document.getElementById('partner-modal-coupon-code');
                if (link.includes('coupon=')) {
                    const coupon = link.split('coupon=')[1].split('&')[0];
                    couponCode.textContent = coupon.toUpperCase();
                    couponDisplay.classList.remove('hidden');
                } else {
                    couponDisplay.classList.add('hidden');
                }

                // Cargar íconos de Lucide
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            // Función para cerrar el modal
            function closePartnerModal() {
                const modal = document.getElementById('partner-modal');
                const modalContent = document.getElementById('partner-modal-content');

                // Animación de cierre
                modal.classList.remove('opacity-100');
                modal.classList.add('opacity-0');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');

                // Esperar la animación y ocultar
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }

            // Función para copiar el cupón
            function copyCouponCode() {
                const code = document.getElementById('partner-modal-coupon-code').textContent;
                navigator.clipboard.writeText(code);

                // Feedback visual
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copiado!';
                btn.disabled = true;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }

            // Cerrar modal si se hace clic fuera del contenido
            document.addEventListener('click', (e) => {
                const modal = document.getElementById('partner-modal');
                const content = document.getElementById('partner-modal-content');
                if (!modal.classList.contains('hidden') && !content.contains(e.target)) {
                    closePartnerModal();
                }
            });

        </script>
</body>
