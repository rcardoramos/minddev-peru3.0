<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MindDev Perú | Soluciones Digitales Modernas</title>
    <link rel="icon" href="./assets/images/icon-emp/favicon_64.ico" type="image/png">
    <meta name="description"
        content="MindDev Perú - Transformamos ideas en soluciones digitales. Especialistas en desarrollo web, apps móviles y servicios tecnológicos.">
    <meta name="keywords"
        content="desarrollo web, aplicaciones móviles, SEO, hosting, marketing digital, MindDev Perú, creación de paginas web">
    <meta name="author" content="MindDev Perú">
    <meta property="og:title" content="MindDev Perú | Soluciones Digitales Modernas">
    <meta property="og:description"
        content="Transformamos ideas en soluciones digitales. Expertos en desarrollo web, móvil y tecnología.">
    <meta property="og:image" content="./assets/images/icon-emp/banner-opg.webp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://minddevperu.com">
    <meta property="og:locale" content="es_PE">
    <link rel="stylesheet" href="./css/_base.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "MindDev Perú",
    "url": "https://minddevperu.com",
    "logo": "https://minddevperu.com/assets/images/icon-emp/logo-header.png",
    "description": "Agencia especializada en desarrollo web, aplicaciones móviles, hosting y marketing digital.",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+51 903 067 489",
      "contactType": "Servicio al cliente",
      "areaServed": "PE",
      "availableLanguage": ["Spanish", "English"]
    },
    "sameAs": [
      "https://www.linkedin.com/company/minddev-peru",
      "https://www.facebook.com/minddev.peru",
      "https://www.instagram.com/minddevperu"
    ]
  }
  </script>

</head>

<body class="text-white-pure">
    <!-- 1. Top Bar -->
    <div class="bg-accent-purple py-2 px-4 text-center text-sm font-semibold overflow-hidden flex justify-center sm:justify-between items-center relative z-50"
        id="top-bar">

        <!-- Contenedor del Mensaje -->
        <div id="promo-message"
            class="transition-opacity duration-500 ease-in-out text-center absolute left-1/2 transform -translate-x-1/2 w-full max-w-sm sm:max-w-none">
        </div>

        <!-- Espacio en blanco (Columna Izquierda, para balancear la promo) -->
        <div class="hidden sm:block w-32"></div>

        <!-- Selector de Idioma -->
        <div class="relative order-last" id="language-switcher-container">
            <div class="language-switch" id="lang-switch" data-lang="es" onclick="toggleLanguageSwitch()">
                <div class="switch-toggle"></div>
                <span class="switch-label es-label">ES</span>
                <span class="switch-label en-label">EN</span>
            </div>
        </div>
    </div>

    <header class="sticky top-0 z-40 pt-1 bg-deep-blue/0 transition-all duration-300" id="main-header">
        <!-- Contenedor centralizado para el efecto de píldora -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center">
            <nav class="bg-dark-alt rounded-full shadow-2xl p-2 flex items-center justify-between max-w-5xl w-full border border-electric-blue/20 transition-all duration-300 px-6"
                id="floating-nav">
                <!-- Logo -->
                <div class="flex items-center p-2">
                    <a href="#inicio" class="flex items-center space-x-2">
                        <img src="./assets/images/icon-emp/logo-header.png" alt="Minddev Perú"
                            class="h-8 sm:h-9 w-auto object-contain">
                    </a>
                </div>

                <div class="hidden lg:flex items-center space-x-8 text-sm font-medium">
                    <a href="#inicio"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_home">

                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Inicio</span>
                    </a>
                    <a href="#servicios"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_services">

                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Servicios</span>
                    </a>
                    <a href="#proceso"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_process">
                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Proceso</span>
                    </a>
                    <a href="#equipo"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_team">
                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Equipo</span>
                    </a>
                    <a href="#portafolio"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_portfolio">
                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Portafolio</span>
                    </a>
                    <!-- <a href="#contacto"
                        class="p-2 rounded-full hover:bg-deep-blue/50 nav-item-hover group flex flex-col items-center"
                        data-text-key="nav_contact">
                        <span class="nav-label text-xs text-electric-blue nav-item-hover">Contacto</span>
                    </a> -->
                </div>

                <div class="flex items-center space-x-3">
                    <a href="#contacto"
                        class="bg-electric-blue text-white-pure px-5 py-2 rounded-full font-bold hover:bg-accent-purple transition duration-300 shadow-lg shadow-electric-blue/30 flex items-center transform hover:scale-[1.03] transition duration-300"
                        data-text-key="btn_quote">
                        Cotizar
                    </a>
                </div>

                <!-- Menú Móvil -->
                <button class="lg:hidden text-white-pure focus:outline-none"
                    onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                    <span data-lucide="menu" class="w-7 h-7"></span>
                </button>
            </nav>
        </div>

        <!-- Menú Móvil Desplegable  -->
        <div id="mobile-menu" class="hidden lg:hidden bg-deep-blue absolute w-full pb-4 shadow-xl">
            <div class="flex flex-col space-y-3 px-4 sm:px-6 py-2">
                <a href="#inicio" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_home">Inicio</a>
                <a href="#servicios" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_services">Nuestros Servicios</a>
                <a href="#proceso" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_process">Nuestro Proceso</a>
                <a href="#equipo" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_team">Nuestro Equipo</a>
                <a href="#portafolio" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_portfolio">Portafolio</a>
                <a href="#contacto" class="block py-2 hover:text-electric-blue transition"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')"
                    data-text-key="nav_contact">Contacto</a>
                <a href="#cotizar"
                    class="block text-center bg-electric-blue text-white-pure px-5 py-2 rounded-lg font-bold hover:bg-accent-purple transition mt-2"
                    onclick="document.getElementById('mobile-menu').classList.add('hidden')" data-text-key="btn_quote">
                    Cotizar Ahora
                </a>
            </div>
        </div>
    </header>

    <main>

        <div id="inicio"></div>

        <div id="servicios"></div>

        <div id="proceso"></div>

        <div id="portafolio"></div>

        <div id="clientes_y_testimonios"></div>

        <div id="alianzas"></div>

        <div id="tecnologias"></div>

        <div id="equipo"></div>

        <div id="blogs"></div>

        <div id="contacto"></div>

        <div id="faq"></div>

        <!-- Modal de Detalles del Portafolio -->
        <div id="portfolio-modal"
            class="hidden fixed inset-0 z-[100] bg-deep-blue/80 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
            <div class="bg-dark-alt rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300 border border-electric-blue/20"
                id="modal-content">
                <div class="p-6 sm:p-8">
                    <!-- Botón de Cierre -->
                    <button onclick="closePortfolioModal()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-electric-blue transition z-20 p-2 rounded-full hover:bg-deep-blue">
                        <span data-lucide="x" class="w-6 h-6"></span>
                    </button>

                    <!-- Contenido del Modal -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
                        <!-- Imagen del Proyecto -->
                        <div class="order-1">
                            <img id="modal-image" src="" alt="Imagen del Proyecto"
                                class="w-full rounded-xl shadow-lg mb-4 lg:mb-0">
                        </div>

                        <!-- Descripción del Proyecto -->
                        <div class="order-2">
                            <h2 id="modal-title" class="text-3xl font-bold text-electric-blue mb-3"></h2>
                            <p class="text-sm font-medium text-gray-400 mb-4" data-text-key="modal_case_study">Caso de
                                Estudio | <span id="modal-id"></span></p>

                            <h3 class="text-xl font-semibold text-white-pure mb-2" data-text-key="modal_summary_title">
                                Resumen</h3>
                            <p id="modal-description" class="text-gray-300 leading-relaxed mb-6"></p>

                            <h3 class="text-xl font-semibold text-white-pure mb-2" data-text-key="modal_tech_title">
                                Tecnologías Clave</h3>
                            <div id="modal-tech-stack" class="flex flex-wrap gap-2 text-sm">
                                <!-- Los chips serán inyectados por JS -->
                            </div>

                            <div class="mt-8">
                                <a href="#"
                                    class="bg-accent-purple text-white-pure px-6 py-3 rounded-xl font-bold hover:bg-electric-blue transition duration-300 inline-flex items-center shadow-md"
                                    data-text-key="btn_visit_website">
                                    Visitar Sitio Web <span data-lucide="external-link" class="w-4 h-4 ml-2"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script src="./js/main.js"></script>
        <script src="./js/top-bar.js"></script>
        <script src="./js/faq.js"></script>
        <script src="./js/form.js"></script>
        <script src="./js/alianzas.js"></script>
        <script src="./js/portafolio.js"></script>
        <script src="./js/testomonios.js"></script>
        <script src="./js/idioma.js"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'deep-blue': '#0f172a', /* Fondo */
                            'electric-blue': '#3b82f6', /* Principal (Celeste) */
                            'dark-alt': '#0f1a37', /* Fondo secundario (AZUL2) */
                            'accent-purple': '#5355dd', /* Acento secundario (Morado) */
                            'white-pure': '#ffffff', /* Texto principal */
                        },
                    }
                }
            }
        </script>
</body>

</html>
